    <div class="container-fluid">
        <div class="section-top-menu row justify-content-center">
            <nav class="col-10 navbar navbar-expand-lg">
                <a class="section-top-menu-logo navbar-brand " href="#">
                    <img src="images/logo.svg">
					<span>Skaista</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
					<img class="navbar-toggler-icon" src="images/hamburger-menu.svg"/>
                </button>
                <div class="section-top-menu-content collapse navbar-collapse justify-content-between" id="navbar-menu">
                    <div class="section-top-menu-items navbar-nav navigation-links">
                        <a class="nav-item navbar-a" href="#home">Home</a>
						<a class="nav-item navbar-a" href="#sale">Sale</a>
						<a class="nav-item navbar-a" href="#rent">Rent</a>
						<a class="nav-item navbar-a" href="#contacts">Contacts</a>
                    </div>
					<div class="section-top-menu-contacts">
						<div class="section-top-menu-contacts-item">
							<img class="section-top-menu-contacts-item-icon" src="images/phone.svg"/> 
							+420 608 095 556
						</div>
						<div class="section-top-menu-contacts-item">
							<img class="section-top-menu-contacts-item-icon" src="images/email.svg"/>
							<a href="mailto:info@skaiste.eu">info@skaiste.eu</a>
						</div>
						<div class="section-top-menu-languages dropdown">
							<a class="dropdown-toggle" href="#" role="button" id="dropdownLangMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="selected-lang">eng</span>
                            </a>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
								<a class="dropdown-item" href="#en">English</a>
								<a class="dropdown-item" href="#cz">Česky</a>
								<a class="dropdown-item" href="#it">Italiano</a>

							</div>
						</div>
					</div>

                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">

                                <a class="dropdown-item" href="ru"><span class="ru"></span> Русский</a>
                            </div>
                    </div-->
                </div>
            </nav>
        </div>
		<div class="section-start row justify-content-center parallax-window" data-parallax="scroll" data-image-src="images/background-temp.jpg">
			<div class="section-start-text-block col-6">
				<div class="section-start-text-block-slogan"> 
					We will find <br/>
					the house of <br/>
					<span class="highlighted"> your dream</span>
				</div>
				<div class="section-start-text-block-divider"> </div>
				<div class="section-start-text-block-countries d-flex justify-content-between">
					<div class="section-start-text-block-country">Belarus</div>
					<div class="section-start-text-block-country">Czech Republic</div>
					<div class="section-start-text-block-country">Italy</div>
				</div>
			</div>
			<div class="section-start-form-block col-4">
				<div class="section-start-form-block-header d-flex align-items-end justify-content-center">
					<div class="section-start-form-block-company">
					    <img src="images/logo.svg">
					</div>
					<div class="section-start-form-block-real-estate"> Skaista.  Real estate </div>
				</div>
				<div class="section-start-form-block-divider"></div>
				<div class="top-feedback-form-validation-message"> Validation message
				</div>
				<form class="top-feedback-form" id="top-feedback-form">
					<div class="form-group">
						<input type="text" class="form-control" id="top-form-name" placeholder="Name" required/>
					</div>					
					<div class="form-group">
						<input type="text" class="form-control" id="top-form-email" placeholder="Email"/>
					</div>
					<div class="form-group">
						<textarea class="form-control" rows="3" id="top-form-message" placeholder="Message"></textarea>
					</div>
					<div class="form-group btn-group justify-content-end">
						<button class="btn submit-button" type="submit">Write to us</button>
					</div>
				</form>
			</div>
		</div>

    </div>
